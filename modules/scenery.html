<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D风景展示 · 方寸屏间</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="scenery.css">
</head>
<body>

    <!-- ========== Header 导航栏 ========== -->
    <header id="header">
        <nav>
            <!-- LOGO 区域 -->
            <div class="logo">
                <img src="../assets/images/logo.svg" alt="方寸屏间 · 万里河山 LOGO">
                <span>览山</span>
            </div>

            <!-- 导航菜单 -->
            <ul class="nav-menu">
                <li><a href="../index.html#hero">首页</a></li>
                <li><a href="../index.html#news">新闻</a></li>
                <li><a href="map.html">数字中国行</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <!-- ========== 3D 风景展示主容器 ========== -->
    <main class="scenery-main">
        <div class="scenery-container">
            <!-- 横向滚动风景展示区域 -->
            <div class="scenery-display" id="scenery-display">
                <!-- 横向滚动图片容器 -->
                <div class="scrolling-images" id="scrolling-images">
                    <!-- 第1张图片 -->
                    <div class="image-slide" data-slide="0">
                        <img id="slide-img-0" src="../assets/images/scenery-bg-1.jpg" alt="风景1">
                        <div class="slide-content">
                            <div class="slide-text" data-slide="0">
                                华北平原，承载着中华文明的厚重历史。万里长城蜿蜒起伏，如巨龙盘踞在群山之巅，见证着千年沧桑。这里有古都北京的皇家气派，有山西平遥的古城风韵，有内蒙草原的辽阔壮美。
                            </div>
                        </div>
                    </div>

                    <!-- 第2张图片 -->
                    <div class="image-slide" data-slide="1">
                        <img id="slide-img-1" src="../assets/images/scenery-bg-1.jpg" alt="风景2">
                        <div class="slide-content">
                            <div class="slide-text" data-slide="1">
                                燕赵之地，自古为兵家必争之地。从秦皇汉武到唐宗宋祖，无数帝王在此建功立业。古都北京的天安门、故宫、颐和园，诉说着王朝的兴衰。山西平遥古城保存完好，是明清建筑的典范。
                            </div>
                        </div>
                    </div>

                    <!-- 第3张图片 -->
                    <div class="image-slide" data-slide="2">
                        <img id="slide-img-2" src="../assets/images/scenery-bg-1.jpg" alt="风景3">
                        <div class="slide-content">
                            <div class="slide-text" data-slide="2">
                                现代的燕赵大地，经济发达，交通便利。北京作为首都，汇聚了全国的政治、经济、文化资源。天津港连通世界，河北山西的煤炭资源供应全国。这里是中国的政治文化中心，也是创新发展的前沿。
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 返回按钮 -->
                <button class="back-btn" id="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    返回地图
                </button>

                <!-- 进度指示器 -->
                <div class="progress-dots" id="progress-dots">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- 引入 JavaScript -->
    <script src="scenery.js"></script>
    <script src="../js/particles.js"></script>
</body>
</html>
